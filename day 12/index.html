<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <!-- Boxicons for icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background: linear-gradient(135deg, #6a11cb, #2575fc); */
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #2575fc;
    }

    .input-box label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 14px;
      transition: 0.3s;
      pointer-events: none;
    }

    .input-box input:focus + label,
    .input-box input:valid + label {
      top: -8px;
      left: 10px;
      background: #fff;
      padding: 0 5px;
      font-size: 12px;
      color: #2575fc;
    }

    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2575fc;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #6a11cb;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box register">
    <h2 class="title animation">Sign Up</h2>

    <form action="#">
      <div class="input-box animation">
        <input type="text" required />
        <label>Username</label>
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box animation">
        <input type="email" required />
        <label>Email</label>
        <i class="bx bxs-envelope"></i>
      </div>

      <div class="input-box animation">
        <input type="password" required />
        <label>Password</label>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit" class="btn animation">Sign Up</button>
    </form>

    <div class="form-footer">
      Already have an account? <a href="file:///C:/Users/Allahdad/web/try.html">Login</a>
    </div>
  </div>
</body>
</html>
