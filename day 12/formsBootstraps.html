<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./secondBootstrap.css">
</head>
<body>
    <div class="container ">
        <h1 style="text-align: center;">forms demo</h1>
        <form>
            <div class="mb-3 col-md-6">
                 <label for="email" class="form-label">Email</label>
                <input class="form-control" type="text" placeholder="Enter your email here." id="email">
            </div>
           
            <div class="mb-3 col-md-6">
                <label for="f-name" class="form-label">First name</label>
                <input class="form-control" type="text" placeholder="Enter your first name here." id="f-name">
            </div>
            <div class="mb-3 col-md-6">
                <label for="l-name" class="form-label">Last name</label>
                <input class="form-control" type="text" placeholder="Enter your last name here." id="l-name">
            </div>
           
            
            <div class="mb-3 col-md-6">
                <label for="pass" class="form-label">Password</label>
                <input class="form-control" type="text" placeholder="Enter your Password here." id="pass">
        </div>
        <div class="mb-3 col-md-6">
            <select class="form-select" >
                <option value="select" selected>Chose your city</option>
                <option value="one">sukkur</option>
                <option value="two">larkana</option>
                <option value="three">karachi</option>
            </select>
        </div>
            <div class="form-check  mb-3">
                <label for="agree" class="form-check-label"> Agree </label>
                <input type="checkbox" id="agree" class="form-check-input">
            </div>
            <div class=" form-check mb-3 ">
                <label for="radio" class="form-check-label"> Radio  </label>
                <input type="radio" id="radio" class="form-check-input">
            </div>

             <div class="form-check form-switch  mb-3">
                <label for="radio" class="form-check-label"> Switch</label>
                <input type="checkbox" role="switch" id="radio" class="form-check-input ">
            </div>

            <div class=" mb-3 d-flex justify-content-center">
                <button class="btn  btn-outline-success "> Submit </button>
            </div>
            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
